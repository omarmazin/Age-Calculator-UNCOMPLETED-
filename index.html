<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="inputs">
      <label for="day">DAY
        <input class="day" type="number">
      </label>
      <label for="month">MONTH
        <input  class="month" type="number">
      </label>
      <label for="year">YEAR
        <input class="year" type="number">
      </label>
    </div>
    <div class="functionality">
      <hr class="line">
      <button class="calculate" onclick="start()">↓</button>
    </div>
    <div class="show">

      
      <i><p class="count "><span class="years">--</span>  years</p></i>
      <i><p class="count "> <span class="months">--</span> months</p></i>
      <i><p class="count "><span class="days">--</span> days</p></i>
    </div>
  </div>

</main>
  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

 -->

</body>
<script src="/assets/main.js" ></script>
</html>
